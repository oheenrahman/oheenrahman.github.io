<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #37474F;
      color: #fff;
      font-family: Calibri, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    .not-found-container {
      max-width: 600px;
      margin: auto;
    }

    .not-found-title {
      font-size: 5rem;
      margin-bottom: 20px;
      color: #FF6F61;
    }

    .not-found-message {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .home-link {
      background-color: #2e8b6d;
      color: #fff;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .home-link:hover {
      background-color: #256e56;
    }
  </style>
</head>
<body>
  <div class="not-found-container">
    <div class="not-found-title">404</div>
    <div class="not-found-message">Page not found. You may have mistyped the address.</div>
    <a href="index.html" class="home-link">Back to Home</a>
  </div>
</body>
</html>
